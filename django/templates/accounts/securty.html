{% extends 'layout.html' %}
{% block content %}

<div class="container">

    <div class="row ml-0 mt-2">
        <h2>Şifre Değiştirme / Güncelleme </h2>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 mt-5 d-flex">
            <div class="col-4">
                <form method="post" action="{% url 'securty' %}">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" required name="password" id="password" class="form-control" />
                            <label class="form-label" for="password">Şifre</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" required name="repassword" id="repassword" class="form-control" />
                            <label class="form-label" for="repassword">Parola Tekrar</label>
                        </div>
                    </div>
                    {% if info %}
                    <div class="alert alert-danger"> {{info}}</div>
                    {% endif %}
                    <button class="btn btn-dark my-4" type="submit">Güncelle</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
