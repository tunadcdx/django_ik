{% extends 'layout.html' %}
{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <section class="vh-100" style="background-color: #eee;">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                            <div class="card text-black" style="border-radius: 25px;">
                                <div class="card-body p-md-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Kayıt Ol</p>
                                            <form class="mx-1 mx-md-4" action="{% url 'register' %}" method="POST">
                                                {% csrf_token %}
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="text" required name="name" id="name"
                                                            class="form-control" />
                                                        <label class="form-label" for="name">İsim</label>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="text" required name="lastname" id="lastname"
                                                            class="form-control" />
                                                        <label class="form-label" for="lastname">Soy İsim</label>
                                                    </div>
                                                </div>

                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="email" required name="email" id="email"
                                                            class="form-control" />
                                                        <label class="form-label" for="email">Email</label>
                                                    </div>
                                                </div>

                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="password" required name="password" id="password"
                                                            class="form-control" />
                                                        <label class="form-label" for="password">Şifre</label>
                                                    </div>
                                                </div>

                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="password" required name="repassword"
                                                            id="repassword" class="form-control" />
                                                        <label class="form-label" for="repassword">Parola Tekrar</label>
                                                    </div>
                                                </div>
                                                {% if error%}
                                                <div class="alert alert-danger">
                                                    {{error}}
                                                </div>
                                                {% endif %}
                                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                    <input type="submit" class="btn btn-primary btn-lg"
                                                        value="KayıtOl" />
                                                </div>
                                                <div>
                                                    <span>Hesabın Var mı? Hemen <a href="{% url 'login' %}">Giriş</a>
                                                        Yap</span>
                                                </div>
                                            </form>
                                        </div>
                                        <div
                                            class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                                class="img-fluid" alt="Sample image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
